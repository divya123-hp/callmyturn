<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login | Call My Turn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="center-layout">
    <header class="header">
        <img src="/logo.png" alt="CallMyTurn Logo" class="header-logo">
    </header>

    <div class="card login-portal-card">
        <h2>ðŸŽ“ Student Login</h2>
        <p class="subtle-text">Order food and track your order status here.</p>
        
        <form method="POST" action="/user/login">
            <div class="form-group">
                <label for="username">Roll Number</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="switch" style="margin-top: 15px; text-align: center;">
            <p>Are you a staff? <a href="/staff-login">Login here</a></p>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
