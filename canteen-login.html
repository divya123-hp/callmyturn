<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Staff Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">CallMyTurn Canteen</header>
    <div class="card">
        <h2>Canteen Staff Login</h2>
        <p>Manage orders, student details, and the menu.</p>
        <form method="POST" action="/canteen/login">
            <div class="form-group">
                <label for="username">Canteen Staff ID</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
