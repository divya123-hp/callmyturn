<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Canteen Token</title>
  <style>
    body {
      background-color: #0b1120;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00cfff;
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
    /* This is your token number style */
    #tokenNumber {
      font-size: 60px;
      font-weight: bold;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff, 0 0 40px #00e0ff;
      margin: 20px 0;
      display: block;
    }
    /* This is your status style */
    #token-status {
        font-size: 16px;
        color: #ccc;
    }
    .btn {
      background-color: #00cfff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #00aadd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩ Your Canteen Token</h1>
    <p>Thank you for your order! Your token number is:</p>
    
    <div id="tokenNumber">
      ...
    </div>
    
    <p id="token-status">Please wait while your order is being prepared.</p>
    
    <a href="/studentdashboard" class="btn">Back to Dashboard</a>
  </div>

  <script src="/socket.io/socket.io.js"></script>
    
  <script>
    // Get the HTML elements we need to change
    const tokenNumberEl = document.getElementById('tokenNumber');
    const tokenStatusEl = document.getElementById('token-status');
    
    // 1. Get the Order ID from the URL
    const urlParts = window.location.pathname.split('/');
    const orderId = urlParts[urlParts.length - 1];

    // Connect to the socket server
    const socket = io();

    // 2. Fetch Initial Order Details
    async function fetchOrderData() {
        try {
            const response = await fetch(`/api/student/order-status/${orderId}`);
            
            if (!response.ok) {
                tokenNumberEl.innerText = 'Error';
                tokenStatusEl.innerText = 'Could not find your order.';
                return;
            }
            
            const order = await response.json();
            
            // THIS IS THE FIX: Put the real ID into your styled element
            tokenNumberEl.innerText = order.id;
            
            // Update the status text
            updateStatus(order.status);
            
            // 3. Join the Socket.IO room for this order
            socket.emit('join_token_room', order.id);
            
        } catch (err) {
            console.error('Error fetching order:', err);
            tokenNumberEl.innerText = 'Error';
        }
    }
    
    // 4. Listen for Live Status Updates from the Staff
    socket.on('order_status_update', (order) => {
        if (order.id == orderId) {
            updateStatus(order.status);
        }
    });

    // Helper function to update status text
    function updateStatus(status) {
        if (status === 'Pending') {
            tokenStatusEl.innerText = 'Please wait while your order is being prepared.';
            tokenStatusEl.style.color = '#ccc';
        } else if (status === 'Preparing') {
            tokenStatusEl.innerText = 'Your order is being prepared!';
            tokenStatusEl.style.color = '#ffc107'; // Yellow
        } else if (status === 'Ready') {
            tokenStatusEl.innerText = 'Your order is READY for pickup!';
            tokenStatusEl.style.color = '#28a745'; // Green
        } else if (status === 'Completed') {
            tokenStatusEl.innerText = 'Your order has been completed. Thank you!';
            tokenStatusEl.style.color = '#00cfff'; // Your theme's blue
        }
    }

    // Run the fetch function when the page loads
    document.addEventListener('DOMContentLoaded', fetchOrderData);
  </script>
</body>
</html>
